<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-heading">
        <h1>TODO List</h1>
    </div>
    <div class="center-items">
        <h2>Items</h2>
    </div>
    
    <table id="todoTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr id="inputRow">
                <td><input id="ItemInput" type="text" placeholder="Add an item"></td>
                <td><button onclick="addItem()">Add Item</button></td>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
